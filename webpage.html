<!-- Spotify Widget -->
<div class="widget spotify-widget">
  <div class="widget-header">
    <img src="https://via.placeholder.com/40" alt="Spotify Icon" class="widget-icon">
    <h2 class="widget-title">Spotify</h2>
  </div>
  <div class="widget-body">
    <img src="https://via.placeholder.com/100" alt="Album Cover" class="spotify-album-cover">
    <div class="spotify-info">
      <h3 class="spotify-track">Track Title (Dummy)</h3>
      <p class="spotify-artist">Artist Name</p>
      <p class="spotify-album">Album Name</p>
    </div>
  </div>
  <div class="widget-footer">
    <p class="spotify-status">Now Playing</p>
  </div>
</div>
